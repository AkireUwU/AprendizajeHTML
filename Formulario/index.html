<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" href="./logo/logo.jpg" type="image.jpg" sizes="16x16">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <form name="Formulario" method="post" action="procesar.html" autocomplete="on">
                <p><label>Nombre: <input type="text" name="Nombre" maxlength="15" required spellcheck="false"></label></p>
                <p>
                    <!--Otro estilo para definir el nombre de la caja-->
                    <label for="apellidouno">Primer appellido: </label>
                    <input type="text" name="apellidouno" id="apellidouno" required>
                </p>
                <p><label>Edad: <input type="number" name="Edad" value="20" type="number" min="13" max="100" required autofocus></label></p>
                <p>
                    <label for="correo">Correo electronico: </label>
                    <input type="email" name="correo" id="correo" required>
                </p>
                <p><label>Numero telefonico: <input type="tel" name="telefono" type="number"></label></p>
                <p><label>Sexo: <input type="radio" name="Genero" value="Femenino" checked>Femenino
                    <input type="radio" name="Genero" value="Masculino">Masculino</label></p>
                <p>
                    <label for="paises">Idiomas que habla: </label>
                    <input type="checkbox" name="paises" id="paises" value="espaniol">Español
                    <input type="checkbox" name="paises" id="paises" value="ingles">Ingles
                    <input type="checkbox" name="paises" id="paises" value="otros">Otros
                </p>
                <p><progress value="50" max="100"></progress></p> <!--progreso (estatico)-->
                <p><label>Fecha de nacimiento: <input type="date" name="fecha" value="2023-01-09" required></label></p>
                <p><label>Color favorito: <input type="color" name="micolor" value="#F6D1DE"></label></p>
                <p><label>Describete en menos de 120 palabras: <textarea name="texto" id="cuadro" cols="50" rows="6" required minlength="10" maxlength="120"></textarea></label></p>
                <p>
                   <!--lista de valores--> 
                    <label for="listado">Artista favorito: </label>
                    <select name="cantantes" id="listado">
                        <option value="1">Twenty One Pilots</option>
                        <option value="2">Kali Uchis</option>
                        <option value="3">La Rosalia</option>
                        <option value="4">The Weeknd</option>
                    </select>
                </p>
                <p>
                    <!--<datalist id="postal">
                        <option label="Ejemplo de codigo postal" value="32107"></option> 
                    </datalist>-->
                    <label>Codigo postal: <input type="text" pattern="\d*" maxlength="5"></label><!-- \d* Representa un dígito del 0 al 9.-->
                </p>
                <p>
                    <label for="Barra">Barra: </label>
                    <meter id="Barra" value="30" min="0" max="100" low="40" high="80" optimum="100">30</meter>
                </p>
                <p>
                    <label for="gustos">Hobbies: </label>
                    <input type="text" name="gustos" id="gustos" disabled placeholder="Not Available">
                </p>
                <p>
                    <!--uso del placeholder en una etiqueta de busqueda-->
                    <label for="buscar">Buscar: </label>
                    <input type="search" name="buscar" id="buscar" placeholder="Termino a buscar">
                    <input type="submit" value="buscar">
                </p>
                <p>
                    <!--<input type="submit" value="Enviar datos">-->
                    <button type="submit" value="enviar">Enviar formulario</button>
                    <input type="submit" value="Grabar" formnovalidate>
                    <!--observa como los dos botones trabajan de forma distinta con formnovalidate-->
                </p>
                
            </form>
        </section>
    </main>
</body>
</html>
